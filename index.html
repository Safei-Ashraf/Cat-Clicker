<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Cat Clicker</title>
</head>
<body>
    <!--Conainer for Main Content-->
    <div class="container">
        <section class="row">
            <div class="col-12">
                <h3 class="text-center btn-success p-2">Pick Your Fighter</h3>
            </div>
        </section>
        <section id="top" class="row mt-3">
            <div id="list-container" class="col-2">
                <ul id="cats-list" class="text-center">
                    <li>
                        <a>
                            <img id="swain" class="img-fluid img-thumbnail" src="">
                            Swain
                        </a>
                    </li>
                    <li>
                        <a>
                            <img id="amumu" class="img-fluid img-thumbnail" src="">
                            Amumu
                        </a>
                    </li>
                    <li>
                        <a>
                            <img id="soraka" class="img-fluid img-thumbnail" src="">
                            Soraka
                        </a>
                    </li>
                    <li>
                        <a>
                            <img id="lulu" class="img-fluid img-thumbnail" src="">
                            Lulu
                        </a>
                    </li>
                     <li>
                        <a>
                            <img id="elise" class="img-fluid img-thumbnail" src="">
                            Basbosa
                        </a>
                    </li>
                </ul>
            </div>
            <!--Selection List ended-->
            <div id="main-content" class="col-9 offset-1">   
            <header class="mr-auto col-6 text-center offset-1">
                <h2>The Cat Clicker</h2>
            </header>
            <!--Grumpy Cat-->
            <div id="main-cat" class="mr-auto col-4 text-center mt-5">
                <figure>
                     <img src="/GrumpyCat.jpg" id="grumpy-kitty-image" class="img-fluid">
                     <figcaption class="btn-danger offset-3" id="grumpy-kitty-count"></figcaption>
                </figure>
            </div>
            <!--Sad Cat-->
            <div id="sad-cat" class="mr-auto col-4 text-center  mt-5">
                <figure>
                     <img src="/fight.jpg" id="sad-kitty-image" class="img-fluid">
                     <figcaption class="btn-warning offset-3" id="sad-kitty-count"></figcaption>
                </figure>
            </div>
        </section>
        </div>  
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/Js/sidebar.js"></script>
<script src="/Js/app.js"></script>
</html>
